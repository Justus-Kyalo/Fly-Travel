<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Fly-Travel</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-bar">
          <div class="logo">
            <a href="#"><img src="assets/logo.png" alt="logo" /></a>
          </div>
          <div class="nav-menu-btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="#home">home</a></li>
          <li><a href="#service">service</a></li>
          <li><a href="#offer">offer</a></li>
          <li><a href="#client">client</a></li>
          <li><button class="btn">Sign Up</button></li>
        </ul>
      </nav>
      <div class="section-container header-container" id="home">
        <h1>No Matter Where You Are Going From ,We Take You There</h1>
        <p>You do not have the right to remain silent . Let us know what it takes to challenge you</p>
        <div class="booking">
          <div class="booking-type" id="booking-type">
            <div class="active">One Way</div>
            <div>Round Trip</div>
            <div>Multi City</div>
          </div>
          <form action="" class="booking-form">
            <div class="booking-input">
              <label for="arrival">To</label>
              <input type="text" placeholder="Arrival">
            </div>
            <div class="booking-input">
              <label for="departure">From</label>
              <input type="text" placeholder="Departure">
            </div>
            <div class="booking-input">
              <label for="date">Date</label>
              <input type="text" placeholder="Date">
            </div>
          </form>
          <div class="booking-btn">
            <button class="btn">Book Now</button>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
